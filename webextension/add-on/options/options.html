<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>__settings__</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    div.form {
        display: table;
    }
    div.form-row {
        display: table-row;
    }
    div.form-row > label, div.form-row > input[type="text"] {
        display: table-cell;
        margin: 3px 10px;
    }
    p.message[data-type='success'] {
        color: green;
    }
    p.message[data-type='error'] {
        color: red;
    }
    </style>
    <script src="../vendors/webextension-polyfill-0.3.1/browser-polyfill.min.js" defer></script>
    <script src="options.js" defer></script>
</head>
<body style="display: none;">
    <h1>__checkMyHttpsSettings__</h1>

    <div class="form">
        <h2>__general__</h2>
        <div class="form-row">
            <label for="checkOnPageLoad">__checkOnPageLoad__</label>
            <input type="checkbox" name="checkOnPageLoad" id="checkOnPageLoad">
        </div>
        <div class="form-row">
            <label for="alertOnUnicodeIDNDomainNames">__alertOnUnicodeIDNDomainNames__</label>
            <input type="checkbox" name="alertOnUnicodeIDNDomainNames" id="alertOnUnicodeIDNDomainNames">
        </div>

        <h2>__checkServerSettings__</h2>
        <div class="form-row">
            <label for="api_server">__checkServerAddress__</label>
            <input type="text" name="api_server" id="api_server" size="50" placeholder="https://checkmyhttps.myserver.net/">
        </div>
        <div class="form-row">
            <label for="api_sha256">__checkServerSha256__</label>
            <input type="text" name="api_sha256" id="api_sha256" size="80" placeholder="416E6420746865205348413235362066696E6765727072696E74206865726520">
        </div>
    </div>
    <div class="buttons">
        <button type="button" id="form-submit">__save__</button>
        <button type="button" id="restore-default">__restoreDefault__</button>
        <button type="button" id="get-fingerprints">__getFingerprints__</button>
    </div>
    <p class="message message-checkserver"></p>

    <div class="settings-nativeapp" style="display: none;">
      <h2>__nativeAppSettings__</h2>
      <div class="native-app">
        <div class="native-app-connected" style="display: none;">
          <p class="message message-nativeappcon"></p>
        </div>
        <div class="native-app-disconnected" style="display: none;">
          <button type="button" id="test-native-connection">__testNativeConnection__</button>
          <p class="message message-nativeappdiscon"></p>
          <ol>
            <li>__nativeAppInstallPython__</li>
            <li>__nativeAppInstallDownloadScript__</li>
            <li>__nativeAppInstallInstallScript__ "<code>python checkmyhttps.py install</code>".</li>
            <li>__nativeAppInstallReload__</li>
          </ol>
        </div>
      </div>
    </div>
</body>
</html>
