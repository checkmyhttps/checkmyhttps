<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>CheckMyHTTPS</title>
    <link rel="stylesheet" href="cmh_sidePanel.css">
    <script src="cmh_sidePanel.js" defer></script>
  </head>
  <body>

    <ul class="tabs">
      <li data-tab-target="#main" class="active tab"> CheckMyHTTPS </li>
      <li data-tab-target="#options" class="tab"> Options </li>
    </ul>

    <div class="tab-content">

      <div id="main" data-tab-content class="active">
        <p id="restrictionMessage">__restriction__</p>
    
        <button id="display-steps" data-state="show"> </button>

        <h2 id="step1">__step1__</h2>
        <img id="img1">
        
        <h2 id="step2">__step2__</h2>
        <img id="img2">
        
        <h2 id="step3">__step3__</h2>
        <img id="img3">
        
        <h2 id="step4">__step4__</h2>
        <img id="img4">
  
        <input type="text" id="certificateInput">
        <br>
        <button id="sendCertificate" type="submit">__send__</button>
      </div>

      <div id="options" data-tab-content>
        <script src="options/options.js" defer></script>
        <div class="form">
            <h2>__general__</h2>
            <div>
                <label for="alertOnUnicodeIDNDomainNames">__alertOnUnicodeIDNDomainNames__</label>
                <input type="checkbox" name="alertOnUnicodeIDNDomainNames" id="alertOnUnicodeIDNDomainNames">
                <button id="help-btn"></button>
            </div>
            <div>
                <label for="disableNotifications">__disableNotifications__</label>
                <input type="checkbox" name="disableNotifications" id="disableNotifications">
            </div>
            <br>
            <h2>__checkServerSettings__</h2>
            <div>
                <label for="api_server">__checkServerAddress__</label>
                <input type="text" name="api_server" id="api_server">
            </div>
            <br>
            <div>
                <label for="api_publicKey">__checkServerPublicKey__</label>
                <textarea name="api_publicKey" id="api_publicKey"></textarea>
            </div>
            <br>
        </div>
        <div class="buttons">
            <button type="button" id="form-submit">__save__</button>
            <button type="button" id="restore-default">__restoreDefault__</button>
            <button type="button" id="get-publicKey">__getPublicKey__</button>
        </div>
        <p class="message message-checkserver"></p>
      </div>

    </div>
    
    <script src="lib/common.js"></script>
    <script src="lib/ui.js"></script>
    <script src="lib/tabsManager.js"></script>
    <script src="lib/certificatesChecker.js"></script>
    <script src="lib/certificatesManager.js"></script>
    <script src="lib/api.js"></script>
    <script src="lib/options.js"></script>
  </body>
</html>
