<ion-header>
  <ion-toolbar>
    <ion-title>CheckMyHTTPS</ion-title>
    <div class="ion-text-end">
      <ion-button item-end color="primary" (click)="goToHome()">{{ 'skip' | translate }}</ion-button>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="tutorial-page">
  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img style="margin-top: 7%;" [src]="slide.image" class="slide-image"/>
      <h2 style="margin-top: 10%;" class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img id="icon" style="margin-top: 7%;" src="../../../assets/imgs/icon.png" class="slide-image"/>
      <ion-button item-end color="primary" (click)="goToHome()">
          {{ 'continue' | translate }}
          <ion-icon name="arrow-forward"></ion-icon>
      </ion-button>
    </ion-slide>
  </ion-slides>
</ion-content>
