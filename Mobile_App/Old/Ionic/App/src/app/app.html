<ion-menu [content]="content" [class]="theme" tappable dragable-content="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'menu' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button id="pages" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>

  <ion-footer>
    <p>{{ 'version' | translate }}: {{version}}</p>
  </ion-footer>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" [class]="theme" #content swipeBackEnabled="false"></ion-nav>
