<ion-header>
  <ion-toolbar>
    <button ion-button menuToggle>
        <ion-icon id="menu" name="menu"></ion-icon>
    </button>
    <ion-title style="padding-right: 12%;">CheckMyHTTPS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="page-home">
  <div padding class="home">
    <div class="row">
      <div class="column">
        <img id=ESIEA src="./../assets/imgs/Logo-ESIEA.jpg" alt="ESIEA">
      </div>
      <div class="column">
        <img id=CNS src="./../assets/imgs/logo_cns.png" alt="CNS">
      </div>
    </div>
    <img id=icon src="../../assets/imgs/icon.png" alt="checkmyhttps">
    <label class="item item-input">
      <input id="url" padding type="url" placeholder="https://www.example.com"  requires [(ngModel)]="url" (keyup.enter)="presentLoadingDefault()"  />
    </label>
    <div style="margin-bottom:10%">
      <button ion-button id=btnDefaultURL (click)="setDefaultURL()">{{ 'defaultURL' | translate }}</button>
      <button ion-button (click)="presentLoadingDefault()" >{{ 'check' | translate }}</button>  
    </div>
  </div>
</ion-content>
