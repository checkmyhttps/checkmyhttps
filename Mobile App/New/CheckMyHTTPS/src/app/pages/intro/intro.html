<ion-header>
  <ion-navbar>
    <ion-title style="padding-left: 65px;">CheckMyHTTPS</ion-title>
    <ion-buttons end>
      <button style="margin-right: 10px;" ion-button color="primary" (click)="goToHome()">{{ 'skip' | translate }}</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="tutorial-page">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <img style="margin-top: 7%;" [src]="slide.image" class="slide-image"/>
      <h2 style="margin-top: 10%;" class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img id="icon" style="margin-top: 7%;" src="../../assets/imgs/icon.png" class="slide-image"/>
      <button ion-button icon-end color="primary" (click)="goToHome()">
        {{ 'continue' | translate }}
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
