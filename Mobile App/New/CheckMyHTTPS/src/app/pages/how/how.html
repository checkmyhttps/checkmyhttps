<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title style="padding-right: 12%;">{{ 'how' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="page-how">
  <h2 style="text-align:center;">{{ 'titleHow' | translate }}</h2>
  <p>{{ 'HowText1' | translate }}</p>
  <p>{{ 'HowText2' | translate }} </p>
  <p>{{ 'HowText3' | translate }} </p>
  <p>{{ 'HowText4' | translate }} </p>
  <p>{{ 'HowText5' | translate }} </p>
  <p style="font-size: small; font-style: italic;"> {{ 'ownServer' | translate }}</p>
  <br>
  <p style="text-align:left;">{{ 'HowText6' | translate }} </p>
  <img style="margin-bottom:10px;" src="../../assets/imgs/schema_simple.png" #myImage (click)="presentImage(myImage)" alt="Image describing how CheckMyHTTPS checks your HTTPS connection"/>
  <b><i>{{ 'legendImage' | translate }}</i></b>
  <br><br>
</ion-content>
